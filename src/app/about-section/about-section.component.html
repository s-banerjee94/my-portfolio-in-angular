<section id="about" class="bg-white py-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-16 text-center">
      <h2
        class="font-display mb-4 text-3xl font-bold text-[#111827] md:text-4xl"
      >
        About Me
      </h2>
      <div class="mx-auto mb-8 h-1 w-20 bg-[#0D9488]"></div>
      <p class="mx-auto max-w-3xl text-gray-600">
        Here you can find more information about me, my current skills, and what
        I do.
      </p>
    </div>

    <div class="grid grid-cols-1 gap-16 lg:grid-cols-2">
      <div>
        <h3 class="mb-6 text-2xl font-bold text-[#111827]">Get to know me!</h3>
        <div
          [innerHTML]="aboutData?.text"
          class="space-y-4 text-gray-600"
        ></div>

        <div class="mt-12 space-y-6">
          <div class="flex items-start">
            <div class="mt-1 mr-4 rounded-full bg-[#1E40AF]/10 p-2">
              <lucide-icon [img]="Briefcase" color="#1E40AF"></lucide-icon>
            </div>
            <div>
              <h4 class="text-lg font-semibold text-[#111827]">Experience</h4>
              <p class="text-gray-600">{{ aboutData?.experience }}</p>
            </div>
          </div>

          <div class="flex items-start">
            <div class="mt-1 mr-4 rounded-full bg-[#0D9488]/10 p-2">
              <lucide-icon [img]="GraduationCap" color="#0D9488"></lucide-icon>
            </div>
            <div>
              <h4 class="text-lg font-semibold text-[#111827]">Education</h4>
              <p class="text-gray-600">{{ aboutData?.education }}</p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h3 class="mb-6 text-2xl font-bold text-[#111827]">My Skills</h3>
        <div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
          @for (skill of aboutData?.skills; track $index) {
            <div
              class="rounded-lg border border-gray-100 bg-gray-50 px-4 py-3 text-center transition-shadow hover:shadow-md"
            >
              <span class="font-medium text-gray-700">{{ skill }}</span>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
